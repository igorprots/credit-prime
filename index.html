<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Credit</title>
</head>
<body>

    <header class="header container">
        <div class="header_wrap">
            <div class="header__inner">
                <img src="img/Кредит.png" class="header__logo"></img>
                <a class="header__text">
                        Подбор кредитной линии для вашего бизнеса
                </a>
                <a class="header__button" href="#">Рефинансирование кредита</a>

            </div>
            <div class="header__contact">
                    <img class="header__icon" src="img/viber.png" alt="">
                    <img class="header__icon" src="img/whatsup.png" alt="">
                    <div class="header__phone">
                        <p> Получить консультацию</p>
                        <a href="tel:+79680290323">+7 (968) 029 03 23</a>
                    </div>

            </div>
        </div>
    </header>
    
    <div class="intro">
        <div class="container">
            <div class="intro_wrap">
                <div class="intro__content">
                    <p class="intro__text">
                        Помогаем <span>получить кредит на развитие для маленького и среднего бизнеса </span>
                        за 3 часа, до 10 млн. рублей
                    </p>
                    <p class="intro__title">Оставить заявку на рассмотрение кредитной линии</p>
                    <form class="form" action="">
                        <div class="input_wrap">
                            <input class="form__phone" placeholder="+7 (000) 000 00 00" type="text">
                            <input class="btn btn_intro" type="submit">
                        </div>
                        
                        <p>
                            <input type="checkbox" name="" id="">
                            Я принимаю условия обработки данных
                        </p>
                    </form>
                    
                </div>
                <!-- <img src="img/v26-banner-pt-homem.png" alt=""> -->
                <img src="img/intro-baner.png" alt="">
            </div>
            
        </div>
        
    </div>

</body>
